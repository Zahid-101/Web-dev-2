name: AWS Production Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Move to home directory
            cd ~

            # 2. Clone repo if missing, or update if exists
            if [ ! -d "urban-harvest-hub" ]; then
              git clone https://github.com/${{ github.repository }}.git urban-harvest-hub
            else
              cd urban-harvest-hub
              git fetch --all
              git reset --hard origin/main
              cd ..
            fi

            # 3. Enter the backend directory
            # NOTE: If your server.js is in the root, change this to 'cd urban-harvest-hub'
            cd ~/urban-harvest-hub/backend

            # 4. Install production dependencies
            npm install --production

            # 5. Restart or Start the process with PM2
            # We use --update-env to refresh any .env changes
            pm2 delete harvest-api || true
            pm2 start server.js --name "harvest-api" --update-env

            # 6. Ensure PM2 starts on system reboot
            pm2 save