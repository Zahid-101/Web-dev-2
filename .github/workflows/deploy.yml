name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/urban-harvest-hub/backend  # Adjust this to your folder name
            git pull origin main
            npm install
            # This restarts the app using PM2 to ensure zero downtime
            pm2 restart all || pm2 start server.js --name "harvest-hub-api"